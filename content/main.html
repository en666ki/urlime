<!DOCTYPE html>
<html>

<body>

    <h1>URLime shortener</h1>

    <form action="/shorten" method="post">
        <label for="url">URL to short:</label>
        <input type="text" id="url" name="url"><br><br>
        <input type="submit" value="Submit">
    </form>

    <form action="/unshort" method="post">
        <label for="surl">Short url to unshort:</label>
        <input type="text" id="surl" name="surl"><br><br>
        <input type="submit" value="Submit">
    </form>

</body>

</html>
